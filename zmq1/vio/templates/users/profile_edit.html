{% extends "base.html" %}

{% block title %}个人信息{% endblock %}

{% block content %}
<h1>编辑个人信息</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        {{ form.dis_name.label }}
        {{ form.dis_name }}
    </div>
    <div>
        {{ form.avatar.label }}
        {{ form.avatar }}
    </div>
    <button type="submit">保存</button>
</form>
<a href="{% url 'profile' %}">取消</a>
{% endblock %}
